{{define "commonSider"}}
<style>
    /* Sidebar styles */
    #sider {
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
        z-index: 10;
        overflow: hidden;
    }
    
    #sider .ant-layout-sider-children {
        display: flex;
        flex-direction: column;
    }
    
    .logo-container {
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
    }
    
    .logo-text {
        color: white;
        font-size: 18px;
        font-weight: 600;
        margin-left: 10px;
        white-space: nowrap;
        background: linear-gradient(90deg, #ffffff, #b3e5fc);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    /* Menu styles */
    .ant-menu.ant-menu-dark {
        background: linear-gradient(180deg, #001529, #001f3d);
    }
    
    .menu-item {
        margin: 4px 0 !important;
        height: 50px !important;
        line-height: 50px !important;
        border-radius: 0 25px 25px 0 !important;
        transition: all 0.3s ease !important;
        overflow: hidden;
    }
    
    .ant-menu-dark .ant-menu-item-selected {
        background: linear-gradient(90deg, #1890ff, #52c41a) !important;
    }
    
    .menu-icon {
        margin-right: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
    }
    
    .ant-menu-item:hover .menu-icon,
    .ant-menu-submenu-title:hover .menu-icon,
    .ant-menu-item-selected .menu-icon {
        transform: scale(1.2);
    }
    
    .menu-text {
        font-size: 14px;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }
    
    /* Mobile drawer styles */
    #sider-drawer .ant-drawer-body {
        padding: 0;
        background: linear-gradient(180deg, #f8f8f8, #ffffff);
    }
    
    .drawer-handle {
        position: absolute;
        top: 15px;
        right: -40px;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
        border-radius: 0 4px 4px 0;
        z-index: 1;
        transition: all 0.3s ease;
    }
    
    .drawer-handle:hover {
        background: #e6f7ff;
    }
    
    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
    }
    
    .menu-item {
        animation: fadeIn 0.3s ease-out;
        animation-fill-mode: both;
    }
    
    .menu-item:nth-child(1) { animation-delay: 0.1s; }
    .menu-item:nth-child(2) { animation-delay: 0.15s; }
    .menu-item:nth-child(3) { animation-delay: 0.2s; }
    .menu-item:nth-child(4) { animation-delay: 0.25s; }
    .menu-item:nth-child(5) { animation-delay: 0.3s; }
</style>
